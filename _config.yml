# Site Settings
name: Team HamsikE
title: Team HamsikE | 게임 한국어 번역팀
description: 성인들끼리 모여서 즐겜하는 게임파티이면서, 한국어 미지원 게임의 한국어 패치를 만드는 팀입니다.
tags:
  - translate
  - korean
  - patch
  - 한글패치
show_hero: true
menu:
  - title: 메인 화면
    url: /
  - title: 팀 정보
    url: /about
  - title: 번역 의뢰
    url: /contact
  - title: 팀원 메모
    url: /feed.xml
email: hamsike@kakao.com
# See: https://disqus.com/
disqus_username: hamsike
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: xknenkkz


# Social Media Settings
# Remove the item if you don't need it
github_username: Team-HamsikE
facebook_username:
twitter_username:
instagram_username:
linkedin_username:
medium_username:


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://team-hamsike.github.io" # the base hostname & protocol for your site
google_analytics: "3988232944"
language: "ko"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.1
